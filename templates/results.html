<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 120%;
            height: 120%;
            background: url("{{ url_for('static', filename='resultbg.jpeg') }}") no-repeat center center/cover;
            opacity: 0.25;
            z-index: -1;
            animation: floatBackground 40s infinite linear;
        }

        @keyframes floatBackground {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-40px, -20px) scale(1.08); }
            100% { transform: translate(0, 0) scale(1); }
        }

        .card {
            background: #fff;
            color: #333;
            max-width: 550px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
            text-align: center;
            margin: 20px;
            animation: fadeInUp 0.8s ease forwards;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 { color: #2575fc; }
        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            color: #fff;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
        }
        .solution {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            background: #f0f8ff;
            text-align: left;
        }
        .solution h3 { margin-top: 0; color: #2575fc; }
        a.btn-back {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 18px;
            background: #2575fc;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        a.btn-back:hover { background: #1a5edb; }

        /* Chart Container */
        .charts {
            display: flex;
            justify-content: space-between;
            gap: 30px;
            width: 90%;
            margin-top: 30px;
        }
        .chart-box {
            flex: 1;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            animation: fadeIn 1s ease forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        canvas { max-height: 300px; }
    </style>
</head>
<body>
    <div class="card result show">
        <h2>Prediction Result</h2>
        <p><strong>Name:</strong> {{ name }}</p>
        <p><strong>Age:</strong> {{ age }}</p>
        <p><strong>Original:</strong> {{ original }}</p>
        <p><span class="badge">{{ prediction }}</span></p>

        {% if solution %}
        <div class="solution">
            <h3>ðŸ’¡ Suggested Solution</h3>
            <p>{{ solution }}</p>
        </div>
        {% endif %}

        <a href="/predict" class="btn-back">ðŸ”™ Back</a>
    </div>
    <div class="charts">
        <div class="chart-box">
            <h3 style="color:#2575fc;">Bar Graph</h3>
            <canvas id="barChart"></canvas>
        </div>
        <div class="chart-box">
            <h3 style="color:#2575fc;">Pie Chart</h3>
            <canvas id="pieChart"></canvas>
        </div>
    </div>

    <script>
        const predictionData = {{ predictions|tojson }};

        const labels = Object.keys(predictionData);
        const values = Object.values(predictionData);

        new Chart(document.getElementById("barChart"), {
            type: "bar",
            data: {
                labels: labels,
                datasets: [{
                    label: "Count",
                    data: values,
                    backgroundColor: ["#2575fc", "#6a11cb", "#ff9800", "#4caf50"]
                }]
            },
            options: {
                responsive: true,
                animation: { duration: 1200 },
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
        new Chart(document.getElementById("pieChart"), {
            type: "pie",
            data: {
                labels: labels,
                datasets: [{
                    data: values,
                    backgroundColor: ["#2575fc", "#6a11cb", "#ff9800", "#4caf50"]
                }]
            },
            options: { responsive: true, animation: { duration: 1200 } }
        });
    </script>
</body>
</html>
